<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>JavaScrip Task App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
         <a href="#" class="navbar-brand"> Task App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea name="" id="description" cols="40" rows="8" placeholder="Add a description" class="form-control"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>

                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">

                <div id="tasks">

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
